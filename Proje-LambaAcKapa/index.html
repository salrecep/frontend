<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamba Aç-Kapat</title>

    <style>
        a {
            background-color: green;
            color: white;
            border: 1px solid green;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 10px 40px;
            margin: 30px;
            border-radius: 10px;
        }
        a:hover{
            opacity: .8;
        }
    </style>
</head>

<body>
    <center>
        <br><br><br>
        <a onclick="document.getElementById('lamba').src = 'lamba_acik.jpg'" href="#">Aç</a>
        <a onclick="document.getElementById('lamba').src = 'lamba_kapali.jpg'" href="#">Kapat</a>

        <br><br><br>

        <img id="lamba" style="border-radius: 10px;" src="lamba_kapali.jpg" alt="">
    </center>

</body>

</html>
